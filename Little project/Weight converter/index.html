<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight converter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weight Converter</h1>
      <div class="input-container">
        <label for="pounds">Pounds:</label>
        <input
          autofocus
          type="number"
          id="inputPounds"
          class="input"
          step=".1"
          placeholder="Enter number"
        />
      </div>

      <div class="input-container">
        <label for="Kilograms" id="pounds">Kilograms :</label>
        <input
          autofocus
          type="number"
          id="inputKilograms"
          class="input"
          step=".1"
          placeholder="Enter number"
        />
      </div>

      <p>Your weight in kilograms : <span id="resultPound"></span></p>
      <p>Your weight in Pounds : <span id="resultKilograms"></span></p>
      <p id="result"></p>
      <p class="error" id="error"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
